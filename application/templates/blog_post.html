{% extends 'base.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/blog.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/blog_post.css')}}">
{% endblock %}

{% block content %}
<div class="row banner blog_post">
	<div class="small-offset-1 small-10">
		<h1 class="blog-title">{{post.title}}</h1>
		{{post.body|safe}}
	</div>
</div>
{% endblock %}
