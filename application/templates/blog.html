{% extends 'base.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/blog.css')}}">
{% endblock %}

{% block content %}
<div class="row banner">
	<div class=" small-offset-1 small-10">
		<h1 class="blog-title">Phoenix Racing Blog</h1>
		{% for post in posts %}
		<div class="row">
			<div class="small-12">
				<h1>{{post.title}}</h1>
				{% for paragraph in post.p_list %}
				<p>{{paragraph}}</p>
				{% endfor %}
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
