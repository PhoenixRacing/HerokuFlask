{% extends 'base.html' %}

{% block styles %}
{{super()}}
<!-- <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/subteams.css')}}"> -->
{% endblock %}

{% macro subteam_block(subteam) %}
<div class="large-3 columns">
	<a href="{{url_for('subteam_description', subteam_name=subteam.name)}}">
		<img src="{{url_for('static',filename=subteam.image_path)}}">
		<h2 href="{{url_for('subteam_description', subteam_name=subteam.name)}}">{{subteam.name|title}}</h2>
	</a>
	<p>{{subteam.short_description}}</p>
</div>
{% endmacro %}

{% block content %}
<div class="banner small-8 small-centered columns text-center">
	<div class="row">
		{% for subteam in subteams %}
		{{subteam_block(subteam)}}
		{% endfor %}
	</div>
	<!--<br><br>
	<small>Click icons for more information</small>-->
</div>
{% endblock %}
