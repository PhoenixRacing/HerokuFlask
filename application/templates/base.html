<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{% block title %}Phoenix Racing{% endblock %}</title>
	
	<!-- CSS -->
	{% block styles %}
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/foundation.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/normalize.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/base.css')}}">
	{% endblock %}

	<!-- Blocking Javascript Load-->
	{% block head_scripts %}
	<script src="{{url_for('static',filename='js/vendor/modernizr.js')}}"></script>
	{% endblock %}
</head>
<body>
	<!-- Wrap the page in divs for the off-canvas functionality -->
	<div class="page">
		<div class="off-canvas-wrap">
			<div class="inner-wrap">

				{% block header %}{%include 'header.html'%}{% endblock %}
				<section class="main-section">
					{% block content %}{% endblock %}
					{% block footer %}{% endblock %}
				</section>

				<a class="exit-off-canvas"></a>

			</div>
		</div>
	</div>

	<!-- Non-Blocking Javascript Load-->
	{% block body_scripts %}
	<script src="{{url_for('static',filename='js/vendor/jquery.js')}}"></script>
	<script src="{{url_for('static',filename='js/vendor/fastclick.js')}}"></script>
	<script src="{{url_for('static',filename='js/foundation.min.js')}}"></script>
	<script>
		$(document).foundation();
	</script>
	{% endblock %}

</body>
</html>
