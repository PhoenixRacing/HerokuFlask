{% extends 'base.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<script>
$(document).ready(function(){
	$('.banner').fadeIn(700);
});</script>
<div class="row banner text-center" style="display:none">
	<h2 class= 'header'>{{team.name | title }}</h2>
	{% for p in text %}
		<p class = 'paragraph'>
		{{p}}
		</p>
	{% endfor%}
	<a class="button secondary radius" href="{{url_for('subteams')}}">Back</a>
</div>
{% endblock %}
